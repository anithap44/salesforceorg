# Unique name for this workflow
name: cd

# Definition when the workflow should run
on:
    workflow_dispatch:
    pull_request:
         branches:
            - uat
        
# Jobs to be executed
jobs:
    build:
       runs-on: ubuntu-latest 
       steps:
             # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v2

           
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version
            
            # Store secret for dev hub, Auth URL Store in DEVHUB_SFDX_URL file in  github secrets
            - name: 'Populate auth file with DEVHUB_SFDX_URL secret'
              shell: bash
              run: |
                  echo ${{ secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt
                  secretFileSize=$(wc -c "./DEVHUB_SFDX_URL.txt" | awk '{print $1}')
                  if [ $secretFileSize == 1 ]; then
                      echo "Missing DEVHUB_SFDX_URL secret. Is this workflow running on a fork?";
                      exit 1;
                  fi
            # Authenticate dev hub
            - name: 'Authenticate Dev Hub'
              run: sfdx auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d

            
             # Run Apex tests in scratch org ,anitha.p@joann.b2b.dev is user name for authentication
            - name: 'Run Apex tests'
              run: sfdx force:apex:test:run -u "anitha.p@joann.b2b.dev"

               # Merge to main,target_branch    
            - uses: everlytic/branch-merge@1.1.2
              with:
                github_token: ${{ github.token }}
                source_ref: ${{ github.ref }}
                target_branch: 'main'
                commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
				
	         
             # Store secret for Prod hub, Auth URL Store in PRODHUB_SFDX_URL file in  github
            - name: 'Populate auth file with PRODHUB_SFDX_URL secret'
              shell: bash
              run: |
                  echo ${{ secrets.PRODHUB_SFDX_URL}} > ./PRODHUB_SFDX_URL.txt
                  secretFileSize=$(wc -c "./PRODHUB_SFDX_URL.txt" | awk '{print $1}')
                  if [ $secretFileSize == 1 ]; then
                      echo "Missing PRODHUB_SFDX_URL secret. Is this workflow running on a fork?";
                      exit 1;
                  fi
          
             # Authenticate Prod hub
            - name: 'Authenticate PROD Hub'
              run: sfdx auth:sfdxurl:store -f ./PRODHUB_SFDX_URL.txt -a prodhub -d

            
              # Run Apex tests in scratch org ,api@inspirationdirect.b2b is user name for authentication
            - name: 'Deploy to PROD'
              run: sfdx force:sopurce:deploy -u "api@inspirationdirect.b2b"   
